<!-- Card Component -->
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 30px;">
  <tr>
    <td align="center">
      <!-- Main Card Container -->
      <table width="480" cellpadding="0" cellspacing="0"
        style="background:#ffffff; padding:{{CARD_PADDING}}; text-align:center; border-radius: 8px; font-family: Arial, sans-serif;">

        <!-- Photo & Name Frame -->
        <tr>
          <td align="center">
            <table cellpadding="0" cellspacing="0"
              style="background:{{FRAME_BG}}; border-radius:14px; padding:{{FRAME_PADDING}}; {{FRAME_SHADOW}}">

              <!-- Polaroid Photo -->
              <tr style="display:{{PHOTO_DISPLAY}};">
                <td>
                  <img src="{{PHOTO_DATA}}" width="250" style="display:block; border-radius:10px;" alt="Birthday Image">
                </td>
              </tr>

              <!-- Name Row -->
              <tr>
                <td
                  style="padding-top:{{NAME_PADDING_TOP}}; font-size:{{NAME_FONT_SIZE}}; color:#1b8f6a; font-weight:bold;">
                  Happy Birthday, {{NAME}}!
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Message Text -->
        <tr>
          <td
            style="padding-top:{{MESSAGE_PADDING_TOP}}; font-size:{{MESSAGE_FONT_SIZE}}; color:#333333; line-height:1.6;">
            {{MESSAGE}}
          </td>
        </tr>

        <!-- Highlight Line -->
        <tr>
          <td style="padding-top:10px; font-size:18px; font-weight:bold; color:#1b8f6a;">
            Have a splendid birthday
          </td>
        </tr>

        <!-- Bottom Logo Text -->
        <tr>
          <td style="padding-top:30px; font-size:18px; font-weight:bold; color:#111;">
            valoriz
          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>
